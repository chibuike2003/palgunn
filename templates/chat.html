<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Live Chat Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #6C63FF; /* Vibrant Purple */
            --primary-dark: #5A54D6;
            --secondary-color: #F0F2F5; /* Light Gray */
            --background-color: #E6EBF0;
            --card-background: #FFFFFF;
            --header-background: linear-gradient(135deg, #6C63FF, #8A81FF); /* Gradient Purple */
            --self-message-bg: #E1FFC7; /* Light Green */
            --friend-message-bg: #FFFFFF; /* White */
            --input-background: #F8F9FA;
            --border-color: #DEE2E6;
            --text-color: #343A40;
            --light-text-color: #6C757D;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: var(--background-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            overflow: hidden; /* Prevent scrollbar from initial animation */
        }

        /* Initial animation for the chat card */
        .chat-card {
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInSlideUp 0.8s ease-out forwards;
            animation-delay: 0.3s;
        }

        @keyframes fadeInSlideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .card {
            border: none;
            border-radius: 1.5rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            background-color: var(--card-background);
        }

        .chat-header {
            background: var(--header-background);
            color: white;
            padding: 1.5rem 2rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            position: relative;
            z-index: 10;
        }

        .chat-header h5 {
            font-weight: 600;
            display: flex;
            align-items: center;
        }

        .chat-header h5 .bi {
            margin-right: 8px;
        }

        .chat-header small {
            color: rgba(255, 255, 255, 0.8);
            font-weight: 300;
        }

        .call-icons .bi {
            font-size: 1.5rem;
            margin-left: 1rem;
            cursor: pointer;
            transition: transform 0.2s ease-in-out, color 0.2s ease-in-out;
            color: rgba(255, 255, 255, 0.8);
        }

        .call-icons .bi:hover {
            transform: scale(1.1);
            color: white;
        }

        .chat-body {
            padding: 1.5rem 2rem;
            max-height: 60vh; /* Responsive height */
            overflow-y: auto;
            background-color: var(--secondary-color);
            display: flex;
            flex-direction: column;
            gap: 1rem;
            scroll-behavior: smooth; /* Smooth scrolling for new messages */
        }

        .chat-body::-webkit-scrollbar {
            width: 8px;
        }

        .chat-body::-webkit-scrollbar-track {
            background: var(--secondary-color);
            border-radius: 10px;
        }

        .chat-body::-webkit-scrollbar-thumb {
            background: var(--primary-color);
            border-radius: 10px;
        }

        .chat-body::-webkit-scrollbar-thumb:hover {
            background: var(--primary-dark);
        }

        .chat-row {
            display: flex;
            align-items: flex-end;
            gap: 10px;
        }

        .chat-row.self {
            justify-content: flex-end;
        }

        .chat-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid var(--primary-color);
            flex-shrink: 0; /* Prevent shrinking when message is long */
        }

        .chat-row.self .chat-avatar {
            border-color: var(--primary-dark);
        }

        .chat-message {
            max-width: 70%;
            padding: 0.8rem 1.2rem;
            border-radius: 1.2rem;
            font-size: 0.95rem;
            line-height: 1.4;
            word-wrap: break-word;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
            color: var(--text-color);
            animation: fadeIn 0.3s ease-out; /* Animation for new messages */
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .chat-message.self {
            background-color: var(--self-message-bg);
            color: var(--text-color);
            border-bottom-right-radius: 0.5rem;
        }

        .chat-message:not(.self) {
            background-color: var(--friend-message-bg);
            color: var(--text-color);
            border-bottom-left-radius: 0.5rem;
        }

        .chat-input {
            padding: 1rem 2rem;
            background-color: var(--input-background);
            border-top: 1px solid var(--border-color);
        }

        .chat-input form {
            gap: 10px;
        }

        .attachment-buttons {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .attachment-buttons label {
            cursor: pointer;
            color: var(--light-text-color);
            transition: color 0.2s ease-in-out, transform 0.2s ease-in-out;
            font-size: 1.3rem; /* Slightly smaller for better fit */
        }

        .attachment-buttons label:hover {
            color: var(--primary-color);
            transform: translateY(-3px); /* Subtle hover lift */
        }

        .form-control {
            border-radius: 2rem;
            padding: 0.75rem 1.25rem;
            border: 1px solid var(--border-color);
            transition: border-color 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
            font-size: 0.95rem;
            flex-grow: 1;
        }

        .form-control:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 0.25rem rgba(108, 99, 255, 0.25);
            outline: none;
        }

        .btn-send {
            background-color: var(--primary-color);
            border: none;
            border-radius: 2rem;
            padding: 0.75rem 1.5rem;
            font-weight: 500;
            transition: background-color 0.2s ease-in-out, transform 0.2s ease-in-out;
        }

        .btn-send:hover {
            background-color: var(--primary-dark);
            transform: translateY(-2px); /* Subtle lift on hover */
        }

        .btn-send:active {
            transform: translateY(0);
        }

        /* Block/Unblock buttons */
        .chat-header .btn {
            font-size: 0.8rem;
            padding: 0.3rem 0.8rem;
            border-radius: 1rem;
            margin-left: 0.8rem;
            transition: all 0.2s ease-in-out;
        }

        .chat-header .btn-danger:hover {
            background-color: #dc3545; /* Deeper red */
            transform: scale(1.05);
        }

        .chat-header .btn-warning:hover {
            background-color: #ffc107; /* Deeper yellow */
            transform: scale(1.05);
        }

        @media (max-width: 768px) {
            .chat-body {
                max-height: 50vh;
            }
            .chat-input {
                padding: 1rem;
            }
            .attachment-buttons {
                flex-wrap: wrap;
                justify-content: center;
                gap: 5px;
            }
            .attachment-buttons label {
                font-size: 1.2rem;
            }
            .chat-header {
                flex-direction: column;
                align-items: flex-start !important;
                gap: 10px;
                padding: 1rem;
            }
            .call-icons {
                margin-top: 5px;
            }
            .chat-header .btn {
                margin-left: 0;
                margin-right: 5px;
            }
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="card chat-card">
                <div class="card-header chat-header d-flex justify-content-between align-items-center">
                    <div>
                        <h5 class="mb-0">ðŸ’¬ Live Chat</h5>
                        <small>Chat with {{ friend.fullname }}</small>
                    </div>
                    <div class="call-icons d-flex align-items-center">
                        <i class="bi bi-camera-video-fill" title="Video Call"></i>
                        <i class="bi bi-telephone-fill" title="Voice Call"></i>
                        <button class="btn btn-danger" onclick="blockUser({{ friend.id }})">Block</button>
                        <button class="btn btn-warning" onclick="unblockUser({{ friend.id }})">Unblock</button>
                    </div>
                </div>

                <div class="card-body chat-body d-flex flex-column" id="chat-box">
                    </div>

                <div class="chat-input">
                    <form class="d-flex align-items-center" onsubmit="sendMessage(event)">
                        <div class="attachment-buttons d-flex align-items-center">
                            <label data-bs-toggle="tooltip" title="Attach File">
                                <i class="bi bi-paperclip fs-4"></i>
                                <input type="file" id="fileInput" onchange="attachFile(event)" hidden>
                            </label>
                            <label data-bs-toggle="tooltip" title="Attach Image">
                                <i class="bi bi-image fs-4"></i>
                                <input type="file" accept="image/*" id="imageInput" onchange="attachImage(event)" hidden>
                            </label>
                            <label data-bs-toggle="tooltip" title="Attach PDF">
                                <i class="bi bi-file-earmark-pdf-fill fs-4"></i>
                                <input type="file" accept="application/pdf" id="pdfInput" onchange="attachPDF(event)" hidden>
                            </label>
                            <label data-bs-toggle="tooltip" title="Attach Video">
                                <i class="bi bi-camera-video fs-4"></i>
                                <input type="file" accept="video/*" id="videoInput" onchange="attachVideo(event)" hidden>
                            </label>
                            <label class="voice-record" data-bs-toggle="tooltip" title="Record Voice" onclick="startVoiceRecording()">
                                <i class="bi bi-mic-fill fs-4"></i>
                            </label>
                        </div>
                        <input type="text" id="messageInput" class="form-control mx-2" placeholder="Type a message, phone number, etc...">
                        <button type="submit" class="btn btn-primary btn-send">Send</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/libsodium-wrappers@0.7.13/dist/libsodium-wrappers.min.js"></script>
<script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>
<script>
    let socket;
    let currentUserPublicKey = "{{ current_user_public_key | safe }}";
    let currentUserPrivateKey;
    let friendPublicKey = "{{ friend_public_key | safe }}";
    const friendId = "{{ friend.id | safe }}";
    const currentUserId = "{{ user.id | safe }}";

    const friendFullname = "{{ friend.fullname | safe }}";
    const friendUsername = "{{ friend.username | safe }}";
    const friendEmail = "{{ friend.email | safe }}";

    window.onload = async function() {
        await libsodium.ready;
        console.log("libsodium ready!");

        console.log(`Chatting with: ${friendFullname}`);
        console.log(`Friend's username: ${friendUsername}`);
        console.log(`Friend's email: ${friendEmail}`);

        socket = io();

        socket.on('connect', () => {
            console.log('Connected to WebSocket server');
            socket.emit('user_connected', { user_id: currentUserId });
        });

        socket.on('disconnect', () => {
            console.log('Disconnected from WebSocket server');
        });

        socket.on('receive_encrypted_message', (data) => {
            const senderId = data.sender_id;
            const encryptedMessage = data.encrypted_message;

            if (senderId == friendId) {
                try {
                    const decryptedMessage = decryptMessage(encryptedMessage, friendPublicKey);
                    displayIncomingMessage(decryptedMessage);
                } catch (error) {
                    console.error("Failed to decrypt message:", error);
                    displayIncomingMessage(" undecryptable message (encryption error)");
                }
            }
        });

        socket.on('receive_public_key', (data) => {
            if (data.user_id == friendId) {
                friendPublicKey = data.public_key;
                console.log("Received friend's public key:", friendPublicKey);
            }
        });

        socket.on('public_key_not_found', (data) => {
            if (data.user_id == friendId) {
                alert(`Friend's public key not found. Cannot establish encrypted chat.`);
            }
        });

        const storedKeys = localStorage.getItem(`chat_keys_${currentUserId}`);
        if (storedKeys) {
            const keys = JSON.parse(storedKeys);
            currentUserPublicKey = keys.publicKey;
            currentUserPrivateKey = keys.privateKey;
            console.log("Loaded keys from localStorage.");
        } else {
            const keyPair = libsodium.crypto_box_keypair();
            currentUserPublicKey = libsodium.to_base64(keyPair.publicKey);
            currentUserPrivateKey = libsodium.to_base64(keyPair.privateKey);

            localStorage.setItem(`chat_keys_${currentUserId}`, JSON.stringify({
                publicKey: currentUserPublicKey,
                privateKey: currentUserPrivateKey
            }));
            console.log("Generated new keys and stored in localStorage.");
        }

        if (!friendPublicKey) {
            socket.emit('request_public_key', { target_user_id: friendId });
        }

        const existingMessages = JSON.parse('{{ messages | tojson | safe }}');
        if (existingMessages && existingMessages.length > 0) {
            existingMessages.forEach(msg => {
                const encryptedData = JSON.parse(msg.encrypted_content);
                if (msg.sender_id == currentUserId) {
                    displayOutgoingMessage(encryptedData.ciphertext);
                } else if (msg.sender_id == friendId) {
                    try {
                        const decryptedMessage = decryptMessage(encryptedData, friendPublicKey);
                        displayIncomingMessage(decryptedMessage);
                    } catch (error) {
                        console.error("Failed to decrypt stored message:", error);
                        displayIncomingMessage(" undecryptable stored message (encryption error)");
                    }
                }
            });
            document.getElementById("chat-box").scrollTop = document.getElementById("chat-box").scrollHeight;
        }

        var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'))
        var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
            return new bootstrap.Tooltip(tooltipTriggerEl)
        })
    };

    function encryptMessage(message) {
        if (!friendPublicKey) {
            throw new Error("Friend's public key not available for encryption.");
        }
        if (!currentUserPrivateKey) {
            throw new Error("Your private key not available for encryption.");
        }

        const nonce = libsodium.randombytes_buf(libsodium.crypto_box_NONCEBYTES);
        const encryptedMessage = libsodium.crypto_box_easy(
            message,
            nonce,
            libsodium.from_base64(friendPublicKey),
            libsodium.from_base64(currentUserPrivateKey)
        );

        return {
            ciphertext: libsodium.to_base64(encryptedMessage),
            nonce: libsodium.to_base64(nonce)
        };
    }

    function decryptMessage(encryptedData, senderPublicKey) {
        if (!currentUserPublicKey) {
            throw new Error("Your public key not available for decryption.");
        }
        if (!currentUserPrivateKey) {
            throw new Error("Your private key not available for decryption.");
        }
        if (!senderPublicKey) {
            throw new Error("Sender's public key not available for decryption.");
        }

        const decrypted = libsodium.crypto_box_open_easy(
            libsodium.from_base64(encryptedData.ciphertext),
            libsodium.from_base64(encryptedData.nonce),
            libsodium.from_base64(senderPublicKey),
            libsodium.from_base64(currentUserPrivateKey)
        );
        return libsodium.to_string(decrypted);
    }

    function sendMessage(event) {
        event.preventDefault();
        const input = document.getElementById("messageInput");
        const message = input.value.trim();

        if (message && socket && friendPublicKey && currentUserPrivateKey) {
            try {
                const encryptedData = encryptMessage(message);

                socket.emit('send_encrypted_message', {
                    recipient_id: friendId,
                    encrypted_message: encryptedData
                });

                displayOutgoingMessage(message);
                input.value = "";
                document.getElementById("chat-box").scrollTop = document.getElementById("chat-box").scrollHeight;
            } catch (error) {
                console.error("Error sending encrypted message:", error);
                alert("Error sending message. Please ensure keys are exchanged and valid.");
            }
        } else if (!socket) {
            alert("Not connected to chat server. Please refresh.");
        } else if (!friendPublicKey) {
            alert("Friend's public key not available. Cannot send encrypted message.");
        } else if (!currentUserPrivateKey) {
            alert("Your private key is not available. Cannot send encrypted message.");
        }
    }

    function displayOutgoingMessage(message) {
        const chatBox = document.getElementById("chat-box");
        const row = document.createElement("div");
        row.className = "chat-row self";

        const msgDiv = document.createElement("div");
        msgDiv.className = "chat-message self";
        msgDiv.textContent = message;

        const img = document.createElement("img");
        img.src = "../static/csconnect.jpg";
        img.alt = "Me";
        img.className = "chat-avatar";

        row.appendChild(msgDiv);
        row.appendChild(img);
        chatBox.appendChild(row);
        chatBox.scrollTop = chatBox.scrollHeight;
    }

    function displayIncomingMessage(message) {
        const chatBox = document.getElementById("chat-box");
        const row = document.createElement("div");
        row.className = "chat-row";

        const img = document.createElement("img");
        img.src = "../static/csconnect.jpg";
        img.alt = "User";
        img.className = "chat-avatar";

        const msgDiv = document.createElement("div");
        msgDiv.className = "chat-message";
        msgDiv.textContent = message;

        row.appendChild(img);
        row.appendChild(msgDiv);
        chatBox.appendChild(row);
        chatBox.scrollTop = chatBox.scrollHeight;
    }

    function attachFile(event) {
        alert("File attachment will need encryption before sending!");
    }
    function attachImage(event) {
        alert("Image attachment will need encryption before sending!");
    }
    function attachPDF(event) {
        alert("PDF attachment will need encryption before sending!");
    }
    function attachVideo(event) {
        alert("Video attachment will need encryption before sending!");
    }

    function startVoiceRecording() {
        alert("Voice recording will need encryption before sending!");
    }

    document.addEventListener('DOMContentLoaded', function () {
        var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'))
        var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
            return new bootstrap.Tooltip(tooltipTriggerEl)
        })
    });

    function blockUser(userId) {
        fetch('/block-user', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({ userId: userId })
        })
        .then(response => response.json())
        .then(data => {
            if (data.success) {
                alert("User blocked!");
            }
        });
    }

    function unblockUser(userId) {
        fetch('/unblock-user', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({ userId: userId })
        })
        .then(response => response.json())
        .then(data => {
            if (data.success) {
                alert("User unblocked!");
            }
        });
    }

    // Function to resize the textarea dynamically - adjust to input type="text"
    // Since you're using input type="text", this function is not directly applicable
    // If you switch to a textarea, you'd add this:
    // function resizeTextArea() {
    //     const input = document.getElementById("messageInput");
    //     input.style.height = 'auto';
    //     input.style.height = (input.scrollHeight) + 'px';
    // }
</script>

</body>
</html>
