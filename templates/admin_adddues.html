<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: #f4f6f9;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .form-container {
            max-width: 600px;
            margin: 50px auto;
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        .form-title {
            text-align: center;
            margin-bottom: 30px;
            font-weight: bold;
            color: #2c3e50;
        }
    </style>
</head>
<body>

    <div class="form-container">
        <h2 class="form-title">Session Payment Form</h2>
        <form action="{{ url_for('add_dues') }}" method="POST">
{% with messages = get_flashed_messages(with_categories=true) %}
  {% if messages %}
    {% for category, message in messages %}
      <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
        {{ message }}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>
    {% endfor %}
  {% endif %}
{% endwith %}

            <div class="mb-3">
                <label for="fullname" class="form-label">Full Name</label>
                <input type="text" class="form-control" id="fullname" name="fullname" placeholder="Enter your full name" required>
            </div>

            <div class="mb-3">
                <label for="regNumber" class="form-label">Registration Number</label>
                <input type="text" class="form-control" id="regNumber" name="reg_number" placeholder="Enter your registration number" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Session Paid For</label>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="session[]" value="First Year" id="firstYear">
                    <label class="form-check-label" for="firstYear">First Year</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="session[]" value="Second Year" id="secondYear">
                    <label class="form-check-label" for="secondYear">Second Year</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="session[]" value="Third Year" id="thirdYear">
                    <label class="form-check-label" for="thirdYear">Third Year</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="session[]" value="Final Year" id="finalYear">
                    <label class="form-check-label" for="finalYear">Final Year</label>
                </div>
            </div>

            <div class="text-center">
                <button type="submit" class="btn btn-primary px-5">Submit</button>
            </div>
        </form>
    </div>

</body>
</html>
