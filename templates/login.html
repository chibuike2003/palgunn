

  <!DOCTYPE html>
  <html lang="en">
  <head>
      <meta charset="UTF-8">
      <title>Login</title>
      <script src="https://cdn.tailwindcss.com"></script>
      <style>
          body {
              font-family: Arial, sans-serif;
          }
          
          .bg-gray-100 {
              background-color: #f7f7f7;
          }
          
          .flex {
              display: flex;
          }
          
          .items-center {
              align-items: center;
          }
          
          .justify-center {
              justify-content: center;
          }
          
          .min-h-screen {
              min-height: 100vh;
          }
          
          .bg-white {
              background-color: #fff;
          }
          
          .shadow-2xl {
              box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
          }
          
          .rounded-xl {
              border-radius: 0.75rem;
          }
          
          .w-full {
              width: 100%;
          }
          
          .max-w-md {
              max-width: 28rem;
          }
          
          .p-8 {
              padding: 2rem;
          }
          
          .text-2xl {
              font-size: 1.5rem;
          }
          
          .font-bold {
              font-weight: bold;
          }
          
          .mb-6 {
              margin-bottom: 1.5rem;
          }
          
          .text-center {
              text-align: center;
          }
          
          .text-gray-800 {
              color: #2f2f2f;
          }
          
          .mb-4 {
              margin-bottom: 1rem;
          }
          
          .text-sm {
              font-size: 0.875rem;
          }
          
          .px-4 {
              padding-left: 1rem;
              padding-right: 1rem;
          }
          
          .py-2 {
              padding-top: 0.5rem;
              padding-bottom: 0.5rem;
          }
          
          .rounded {
              border-radius: 0.25rem;
          }
          
          .text-white {
              color: #fff;
          }
          
          .bg-red-500 {
              background-color: #ef4444;
          }
          
          .bg-green-500 {
              background-color: #34c759;
          }
          
          .space-y-4 {
              grid-row-gap: 1rem;
          }
          
          .block {
              display: block;
          }
          
          .text-gray-700 {
              color: #4b5563;
          }
          
          .border {
              border-width: 1px;
              border-style: solid;
              border-color: #ddd;
          }
          
          .mt-1 {
              margin-top: 0.25rem;
          }
          
          .focus\:outline-none {
              outline: none;
          }
          
          .focus\:ring-2 {
              box-shadow: 0 0 0 2px rgba(64, 120, 192, 0.5);
          }
          
          .focus\:ring-blue-500 {
              box-shadow: 0 0 0 2px rgba(96, 165, 250, 0.5);
          }
          
          .bg-blue-600 {
              background-color: #2563eb;
          }
          
          .hover\:bg-blue-700 {
              transition: background-color 0.2s ease-in-out;
          }
          
          .hover\:bg-blue-700:hover {
              background-color: #1e3da5;
          }
          
          .text-sm {
              font-size: 0.875rem;
          }
          
          .text-gray-600 {
              color: #4b5563;
          }
          
          .mt-6 {
              margin-top: 1.5rem;
          }
          
          .text-center {
              text-align: center;
          }
          
          .text-blue-600 {
              color: #2563eb;
          }
          
          .hover\:underline {
              transition: text-decoration 0.2s ease-in-out;
          }
          
          .hover\:underline:hover {
              text-decoration: underline;
          }
      </style>
  

</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
  <div class="bg-white shadow-2xl rounded-xl w-full max-w-md p-8">
    <h2 class="text-2xl font-bold mb-6 text-center text-gray-800">Login to Your Account</h2>
    
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <div class="mb-4">
          {% for category, message in messages %}
            <div class="text-sm px-4 py-2 rounded text-white {{ 'bg-red-500' if category == 'danger' else 'bg-green-500' }}">
              {{ message }}
            </div>
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}

    <form action="{{ url_for('login') }}" method="POST" class="space-y-4">
      <div>
        <label class="block text-gray-700">Email</label>
        <input type="email" name="loginEmail" required class="w-full border rounded px-4 py-2 mt-1 focus:outline-none focus:ring-2 focus:ring-blue-500">
      </div>
      <div>
        <label class="block text-gray-700">Password</label>
        <input type="password" name="loginPassword" required class="w-full border rounded px-4 py-2 mt-1 focus:outline-none focus:ring-2 focus:ring-blue-500">
      </div>
      <button type="submit" class="w-full bg-blue-600 text-white rounded px-4 py-2 hover:bg-blue-700 transition duration-300">
        Login
      </button>
    </form>

    <p class="text-sm text-gray-600 mt-6 text-center">Don't have an account? 
      <a href="{{ url_for('signup') }}" class="text-blue-600 hover:underline">Sign up</a>
    </p>
  </div>
</body>
</html>
