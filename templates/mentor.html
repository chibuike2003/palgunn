<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CS Connect - Mentor Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #121212;
      color: #ffffff;
    }
    .navbar {
      background-color: #1f1f1f;
    }
    .card {
      background-color: #1e1e2f;
      color: #ffffff;
      border: none;
      border-radius: 1rem;
    }
    .sidebar {
      background-color: #1c1c1c;
      min-height: 100vh;
    }
    a.nav-link {
      color: #ffffff;
    }
  </style>
</head>
<body>
  <div class="d-flex">
    <div class="sidebar p-4 col-md-2">
      <h4>CS Connect</h4>
      <ul class="nav flex-column">
        <li class="nav-item"><a class="nav-link" href="#">Dashboard</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Mentorship</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Project Review</a></li>

        <li class="nav-item"><a class="nav-link" href="#">Logout</a></li>
      </ul>
    </div>
    <div class="col-md-10 p-4">
      <h2>Hello, Mentor!</h2>
      <div class="row mt-4">
        <div class="col-md-6 mb-4">
          <div class="card p-4">
            <h5>Pending Project Reviews</h5>
            <p>5 new submissions to review</p>
          </div>
        </div>
        <div class="col-md-6 mb-4">
          <div class="card p-4">
            <h5>Mentorship Matches</h5>
            <p>2 students waiting for feedback</p>
          </div>
