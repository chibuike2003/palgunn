<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Service Sections</title>
    <!-- Tailwind CSS CDN for easy styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Apply the Inter font to the entire body for a modern look */
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen flex items-center justify-center p-4">

    <!-- Main container for the two sections, centered on the page -->
    <div class="flex flex-col md:flex-row gap-8 w-full max-w-4xl">

        <!-- First beautiful div: Issues & Contact -->
        <div class="flex-1 bg-white p-8 rounded-xl shadow-xl flex flex-col items-center justify-center text-center
                    transform transition-transform duration-300 hover:scale-[1.02] hover:shadow-2xl
                    border border-gray-200">
            <h2 class="text-3xl md:text-4xl font-extrabold text-gray-800 mb-4 leading-tight">
                Having Any Issues?
            </h2>
            <p class="text-lg md:text-xl text-gray-600 mb-6 max-w-sm">
                We're here to help! Find quick answers or get in touch.
            </p>
            <a href="{{ url_for('report_issue') }}" class="inline-block bg-indigo-600 text-white font-semibold py-3 px-6 rounded-lg
                              hover:bg-indigo-700 transition-all duration-300
                              shadow-md hover:shadow-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-opacity-75">
                Visit Our Help Center
            </a>
        </div>

        <!-- Second beautiful div: Need Help / Contact Us -->
        <div class="flex-1 bg-white p-8 rounded-xl shadow-xl flex flex-col items-center justify-center text-center
                    transform transition-transform duration-300 hover:scale-[1.02] hover:shadow-2xl
                    border border-gray-200">
            <h2 class="text-3xl md:text-4xl font-extrabold text-gray-800 mb-4 leading-tight">
                Need Direct Assistance?
            </h2>
            <p class="text-lg md:text-xl text-gray-600 mb-6 max-w-sm">
                Our support team is ready to assist you.
            </p>
            <a href="/contact" class="inline-block bg-indigo-600 text-white font-semibold py-3 px-6 rounded-lg
                              hover:bg-indigo-700 transition-all duration-300
                              shadow-md hover:shadow-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-opacity-75">
                Contact Us Now
            </a>
        </div>

    </div>

</body>
</html>
