<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page - Modern Design</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #1a202c; /* Dark background for a modern feel */
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">
    <div class="bg-gray-800 p-8 rounded-xl shadow-2xl w-full max-w-md border border-gray-700">
        <h2 class="text-3xl font-bold text-center text-white mb-8">Sign In</h2>

        <form action="/login" method="POST">
            <!-- Error message display -->
            {% if error %}
            <p class="text-red-400 text-center mb-4">{{ error }}</p>
            {% endif %}

            <div class="mb-6">
                <label for="username" class="block text-gray-300 text-sm font-medium mb-2">Username</label>
                <input
                    type="text"
                    id="username"
                    name="username"
                    placeholder="Your username"
                    class="bg-gray-700 text-white shadow-inner appearance-none border border-gray-600 rounded-lg w-full py-3 px-4 leading-tight focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition duration-200 ease-in-out placeholder-gray-400"
                    required
                >
            </div>

            <div class="mb-6">
                <label for="password" class="block text-gray-300 text-sm font-medium mb-2">Password</label>
                <input
                    type="password"
                    id="password"
                    name="password"
                    placeholder="Your password"
                    class="bg-gray-700 text-white shadow-inner appearance-none border border-gray-600 rounded-lg w-full py-3 px-4 leading-tight focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition duration-200 ease-in-out placeholder-gray-400"
                    required
                >
            </div>

            <div class="flex items-center justify-between mb-6">
                <label class="flex items-center text-gray-400 text-sm">
                    <input type="checkbox" class="form-checkbox h-4 w-4 text-blue-500 rounded bg-gray-700 border-gray-600">
                    <span class="ml-2">Remember me</span>
                </label>
                
            </div>

            <button
                type="submit"
                class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-4 rounded-lg focus:outline-none focus:shadow-outline transition duration-200 ease-in-out transform hover:scale-105"
            >
                Log In
            </button>
        </form>

        
    </div>
</body>
</html>
