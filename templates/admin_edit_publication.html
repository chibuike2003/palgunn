<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Publication Schedule</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
        }
        .form-input {
            @apply mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm;
        }
        .form-label {
            @apply block text-sm font-medium text-gray-700 mb-1;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center py-10">
    <div class="w-full max-w-2xl bg-white p-8 rounded-lg shadow-md">
        <h2 class="text-3xl font-bold text-gray-800 text-center mb-6">Edit Publication Schedule</h2>

        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <div class="mb-4">
                    {% for category, message in messages %}
                        <div class="p-3 rounded-lg text-sm {% if category == 'success' %}bg-green-100 text-green-800{% elif category == 'danger' %}bg-red-100 text-red-800{% elif category == 'warning' %}bg-yellow-100 text-yellow-800{% else %}bg-blue-100 text-blue-800{% endif %}">
                            {{ message }}
                        </div>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}

        <form action="{{ url_for('admin_edit_publication', schedule_id=schedule.id) }}" method="POST" class="space-y-6">
            <div>
                <label for="course_id" class="form-label">Course:</label>
                <select id="course_id" name="course_id" required class="form-input">
                    <option value="">-- Select Course --</option>
                    {% for course in courses %}
                        <option value="{{ course.id }}" {% if schedule.course_id == course.id %}selected{% endif %}>
                            {{ course.course_code }} - {{ course.course_title }}
                        </option>
                    {% endfor %}
                </select>
            </div>

            <div>
                <label for="session_written" class="form-label">Session Written:</label>
                <select id="session_written" name="session_written" required class="form-input">
                    <option value="">-- Select Session --</option>
                    {% for session_item in academic_sessions %} {# Renamed loop variable to avoid conflict with `session` import #}
                        <option value="{{ session_item }}" {% if schedule.session_written == session_item %}selected{% endif %}>
                            {{ session_item }}
                        </option>
                    {% endfor %}
                </select>
            </div>

            <div>
                <label for="publish_start" class="form-label">Publication Start Time (Lagos Time):</label>
                <input type="datetime-local" id="publish_start" name="publish_start" required
                       class="form-input" value="{{ schedule.publish_start.strftime('%Y-%m-%dT%H:%M') }}">
            </div>

            <div>
                <label for="publish_end" class="form-label">Publication End Time (Lagos Time):</label>
                <input type="datetime-local" id="publish_end" name="publish_end" required
                       class="form-input" value="{{ schedule.publish_end.strftime('%Y-%m-%dT%H:%M') }}">
            </div>

            <div class="flex items-center">
                <input type="checkbox" id="is_active" name="is_active" class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded" {% if schedule.is_active %}checked{% endif %}>
                <label for="is_active" class="ml-2 block text-sm text-gray-900">Is Active</label>
            </div>

            <button type="submit"
                    class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                Update Schedule
            </button>
        </form>

        <div class="mt-6 text-center">
            <a href="{{ url_for('admin_schedule_results') }}" class="text-blue-600 hover:text-blue-800 text-sm">Back to Schedule List</a>
        </div>
    </div>
</body>
</html>
