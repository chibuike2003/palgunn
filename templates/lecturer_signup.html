<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lecturer Sign Up</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts: Inter -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            color: #333;
        }
        .signup-container {
            background-color: #ffffff;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
            padding: 2.5rem;
            width: 100%;
            max-width: 600px; /* Increased max-width for more fields */
            text-align: center;
        }
        h2 {
            color: #007bff;
            font-weight: 700;
            margin-bottom: 1.5rem;
        }
        .form-control {
            border-radius: 8px;
            padding: 0.75rem 1rem;
            border-color: #ced4da;
        }
        .form-control:focus {
            border-color: #007bff;
            box-shadow: 0 0 0 0.25rem rgba(0, 123, 255, 0.25);
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
            border-radius: 8px;
            padding: 0.75rem 1.5rem;
            font-weight: 600;
            transition: background-color 0.3s ease, border-color 0.3s ease;
        }
        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }
        #messageDisplay {
            margin-top: 1.5rem;
            padding: 1rem;
            border-radius: 8px;
            display: none; /* Hidden by default */
            font-weight: 500;
        }
        #messageDisplay.alert-success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        #messageDisplay.alert-danger {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .form-label {
            text-align: left;
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <h2>Lecturer Sign Up</h2>
        <form id="signupForm">
            <div class="mb-3">
                <label for="fullName" class="form-label">Full Name</label>
                <input type="text" class="form-control" id="fullName" name="full_name" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email Address</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="password" required>
                <small class="form-text text-muted">Minimum 6 characters.</small>
            </div>
            <div class="mb-3">
                <label for="confirmPassword" class="form-label">Confirm Password</label>
                <input type="password" class="form-control" id="confirmPassword" name="confirm_password" required>
            </div>
            <div class="mb-3">
                <label for="department" class="form-label">Department</label>
                <input type="text" class="form-control" id="department" name="department" required>
            </div>
            <div class="mb-3">
                <label for="staffId" class="form-label">Staff ID</label>
                <input type="text" class="form-control" id="staffId" name="staff_id" required>
            </div>
            <div class="mb-3">
                <label for="phoneNumber" class="form-label">Phone Number (Optional)</label>
                <input type="tel" class="form-control" id="phoneNumber" name="phone_number">
            </div>
            <div class="mb-3">
                <label for="stateOfOrigin" class="form-label">State of Origin (Optional)</label>
                <input type="text" class="form-control" id="stateOfOrigin" name="state_of_origin">
            </div>
            <div class="mb-3">
                <label for="lga" class="form-label">LGA (Optional)</label>
                <input type="text" class="form-control" id="lga" name="lga">
            </div>
            <div class="mb-4">
                <label for="homeAddress" class="form-label">Home Address (Optional)</label>
                <textarea class="form-control" id="homeAddress" name="home_address" rows="3"></textarea>
            </div>
            <button type="submit" class="btn btn-primary w-100">Sign Up</button>
            <p class="mt-3">Already have an account? <a href="{{ url_for('lecturer_login') }}">Log In here</a></p>
        </form>

        <div id="messageDisplay" role="alert">
            <!-- Messages will be displayed here -->
        </div>
    </div>

    <!-- Bootstrap JS Bundle (includes Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const signupForm = document.getElementById('signupForm');
            const messageDisplay = document.getElementById('messageDisplay');

            function showMessage(message, type) {
                messageDisplay.textContent = message;
                messageDisplay.className = `mt-4 alert alert-${type}`;
                messageDisplay.style.display = 'block';
            }

            function hideMessageAfterDelay(delay = 5000) {
                setTimeout(() => {
                    messageDisplay.style.display = 'none';
                    messageDisplay.textContent = '';
                }, delay);
            }

            signupForm.addEventListener('submit', async (event) => {
                event.preventDefault();

                const formData = {
                    full_name: document.getElementById('fullName').value.trim(),
                    email: document.getElementById('email').value.trim(),
                    password: document.getElementById('password').value,
                    confirm_password: document.getElementById('confirmPassword').value,
                    department: document.getElementById('department').value.trim(),
                    staff_id: document.getElementById('staffId').value.trim(),
                    phone_number: document.getElementById('phoneNumber').value.trim(),
                    state_of_origin: document.getElementById('stateOfOrigin').value.trim(),
                    lga: document.getElementById('lga').value.trim(),
                    home_address: document.getElementById('homeAddress').value.trim()
                };

                // Client-side validation
                if (!formData.full_name || !formData.email || !formData.password || !formData.confirm_password || !formData.department || !formData.staff_id) {
                    showMessage('Please fill in all required fields.', 'danger');
                    hideMessageAfterDelay();
                    return;
                }

                if (formData.password !== formData.confirm_password) {
                    showMessage('Passwords do not match.', 'danger');
                    hideMessageAfterDelay();
                    return;
                }

                if (formData.password.length < 6) {
                    showMessage('Password must be at least 6 characters long.', 'danger');
                    hideMessageAfterDelay();
                    return;
                }

                if (!/\S+@\S+\.\S+/.test(formData.email)) {
                    showMessage('Invalid email format.', 'danger');
                    hideMessageAfterDelay();
                    return;
                }

                try {
                    const response = await fetch('/lecturer/signup', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(formData)
                    });

                    const result = await response.json();

                    if (response.ok) {
                        showMessage(result.message, 'success');
                        signupForm.reset(); // Clear form on success
                        hideMessageAfterDelay(7000); // Keep success message longer
                        // Optionally redirect to login page after a delay
                        setTimeout(() => {
                            window.location.href = "{{ url_for('lecturer_login') }}";
                        }, 3000);
                    } else {
                        showMessage(result.message || 'An error occurred during signup.', 'danger');
                        hideMessageAfterDelay();
                    }
                } catch (error) {
                    console.error('Fetch error:', error);
                    showMessage('Network error: Could not connect to the server. Please try again.', 'danger');
                    hideMessageAfterDelay();
                }
            });
        });
    </script>
</body>
</html>
