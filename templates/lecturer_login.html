<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lecturer Login</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts: Inter -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            color: #333;
        }
        .login-container {
            background-color: #ffffff;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
            padding: 2.5rem;
            width: 100%;
            max-width: 450px;
            text-align: center;
        }
        h2 {
            color: #007bff;
            font-weight: 700;
            margin-bottom: 1.5rem;
        }
        .form-control {
            border-radius: 8px;
            padding: 0.75rem 1rem;
            border-color: #ced4da;
        }
        .form-control:focus {
            border-color: #007bff;
            box-shadow: 0 0 0 0.25rem rgba(0, 123, 255, 0.25);
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
            border-radius: 8px;
            padding: 0.75rem 1.5rem;
            font-weight: 600;
            transition: background-color 0.3s ease, border-color 0.3s ease;
        }
        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }
        #messageDisplay {
            margin-top: 1.5rem;
            padding: 1rem;
            border-radius: 8px;
            display: none; /* Hidden by default */
            font-weight: 500;
        }
        #messageDisplay.alert-success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        #messageDisplay.alert-danger {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .form-label {
            text-align: left;
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Lecturer Login</h2>
        <form id="loginForm">
            <div class="mb-3">
                <label for="emailOrStaffId" class="form-label">Email or Staff ID</label>
                <input type="text" class="form-control" id="emailOrStaffId" name="email_or_staff_id" required>
            </div>
            <div class="mb-4">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Log In</button>
            <p class="mt-3">Don't have an account? <a href="{{ url_for('lecturer_signup') }}">Sign Up here</a></p>
        </form>

        <div id="messageDisplay" role="alert">
            <!-- Messages will be displayed here -->
        </div>
    </div>

    <!-- Bootstrap JS Bundle (includes Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const loginForm = document.getElementById('loginForm');
            const messageDisplay = document.getElementById('messageDisplay');

            function showMessage(message, type) {
                messageDisplay.textContent = message;
                messageDisplay.className = `mt-4 alert alert-${type}`;
                messageDisplay.style.display = 'block';
            }

            function hideMessageAfterDelay(delay = 5000) {
                setTimeout(() => {
                    messageDisplay.style.display = 'none';
                    messageDisplay.textContent = '';
                }, delay);
            }

            loginForm.addEventListener('submit', async (event) => {
                event.preventDefault();

                const formData = {
                    email_or_staff_id: document.getElementById('emailOrStaffId').value.trim(),
                    password: document.getElementById('password').value
                };

                // Client-side validation
                if (!formData.email_or_staff_id || !formData.password) {
                    showMessage('Please enter your email/staff ID and password.', 'danger');
                    hideMessageAfterDelay();
                    return;
                }

                try {
                    const response = await fetch('/lecturer/login', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(formData)
                    });

                    const result = await response.json();

                    if (response.ok) {
                        showMessage(result.message, 'success');
                        loginForm.reset(); // Clear form
                        hideMessageAfterDelay(7000); // Keep success message longer
                        // Redirect to dashboard on successful login
                        if (result.redirect_url) {
                            setTimeout(() => {
                                window.location.href = result.redirect_url;
                            }, 1500); // Small delay before redirect
                        }
                    } else {
                        showMessage(result.message || 'An error occurred during login.', 'danger');
                        hideMessageAfterDelay();
                    }
                } catch (error) {
                    console.error('Fetch error:', error);
                    showMessage('Network error: Could not connect to the server. Please try again.', 'danger');
                    hideMessageAfterDelay();
                }
            });
        });
    </script>
</body>
</html>
