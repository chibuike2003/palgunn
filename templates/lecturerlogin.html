<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PALG UNN Lecturers Login</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts - Inter -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(to right bottom, #10B981, #065F46); /* Green gradient background */
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4 sm:p-6 lg:p-8">
    <div class="bg-white p-6 sm:p-8 md:p-10 lg:p-12 rounded-xl shadow-2xl w-full max-w-md">
        <h1 class="text-3xl sm:text-4xl font-bold text-center text-gray-800 mb-6">
            PALG UNN Login
        </h1>
        <p class="text-center text-gray-600 mb-8 text-sm sm:text-base">
            Welcome back, lecturer! Please log in to your account.
        </p>

        <!-- Flash Messages Section -->
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <div class="mb-4">
                    {% for category, message in messages %}
                        <div class="p-3 mb-2 rounded-lg text-sm
                            {% if category == 'error' %} bg-red-100 text-red-700 {% endif %}
                            {% if category == 'success' %} bg-green-100 text-green-700 {% endif %}
                            {% if category == 'info' %} bg-blue-100 text-blue-700 {% endif %}
                        ">
                            {{ message }}
                        </div>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}

        <form action="/login" method="POST" class="space-y-5">
            <!-- Email Address -->
            <div>
                <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email Address</label>
                <input
                    type="email"
                    id="email"
                    name="email"
                    placeholder="your.email@unn.edu.ng"
                    class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-green-500 focus:border-green-500 sm:text-base transition duration-200"
                    value="{{ form_data.email if form_data else '' }}"
                    required
                >
            </div>

            <!-- Password -->
            <div>
                <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                <input
                    type="password"
                    id="password"
                    name="password"
                    placeholder="Enter your password"
                    class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-green-500 focus:border-green-500 sm:text-base transition duration-200"
                    required
                >
            </div>

            <!-- Login Button -->
            <button
                type="submit"
                class="w-full bg-green-600 hover:bg-green-700 text-white font-semibold py-3 px-4 rounded-lg shadow-md transition duration-300 ease-in-out transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-opacity-50"
            >
                Log In
            </button>
        </form>

        <p class="mt-8 text-center text-gray-600 text-sm">
            Don't have an account yet?
            <a href="/lecturer/create-an-account" class="text-green-600 hover:text-green-800 font-medium transition duration-200">
                Create an account
            </a>
        </p>
    </div>
</body>
</html>
