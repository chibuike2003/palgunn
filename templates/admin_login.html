<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Admin Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <style>
        body {
            background: #e8f0fe;
        }
        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }
        .form-title {
            font-weight: bold;
            color: #2c3e50;
        }
        /* Styles for flashed messages using Tailwind-like classes */
        .text-sm {
            font-size: 0.875rem; /* 14px */
            line-height: 1.25rem; /* 20px */
        }
        .px-4 {
            padding-left: 1rem;
            padding-right: 1rem;
        }
        .py-2 {
            padding-top: 0.5rem;
            padding-bottom: 0.5rem;
        }
        .rounded {
            border-radius: 0.25rem; /* 4px */
        }
        .text-white {
            color: #fff;
        }
        .bg-red-500 {
            background-color: #ef4444; /* A Tailwind red shade */
        }
        .bg-green-500 {
            background-color: #22c55e; /* A Tailwind green shade */
        }
        .bg-blue-500 { /* For 'info' messages */
            background-color: #3b82f6;
        }
    </style>
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="card p-5" style="width: 100%; max-width: 450px;">

            <h3 class="text-center form-title mb-4">Admin Login</h3>
            <form action="{{ url_for('admin_login') }}" method="POST">
                {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    <div class="mb-4">
                        {% for category, message in messages %}
                            <div class="text-sm px-4 py-2 rounded text-white
                                {% if category == 'danger' %}bg-red-500{% elif category == 'success' %}bg-green-500{% elif category == 'info' %}bg-blue-500{% else %}bg-gray-500{% endif %}">
                                {{ message }}
                            </div>
                        {% endfor %}
                    </div>
                {% endif %}
                {% endwith %}
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" name="username" class="form-control" id="username" required autofocus />
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" name="password" class="form-control" id="password" required />
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-success w-100">Login</button>
                </div>
                <p class="mt-3 text-center">
                    Don't have an account? <a href="{{ url_for('admin_signup') }}">Sign up here</a>
                </p>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
