<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Signup</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    body {
      background: #f0f4f8;
    }
    .card {
      border: none;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
    }
    .form-title {
      font-weight: bold;
      color: #2c3e50;
    }
  </style>
</head>
<body>
  <div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card p-5" style="width: 100%; max-width: 500px;">
      <h3 class="text-center form-title mb-4">Admin Signup</h3>
      <form action="{{ url_for('admin_signup') }}" method="POST">
        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
          <div class="mb-4">
            {% for category, message in messages %}
              <div class="text-sm px-4 py-2 rounded text-white {{ 'bg-red-500' if category == 'danger' else 'bg-green-500' }}">
                {{ message }}  
              </div>
            {% endfor %}
          </div>
        {% endif %}
      {% endwith %}
        <div class="mb-3">
          <label for="fullname" class="form-label">Full Name</label>
          <input type="text" name="fullname" class="form-control" id="fullname" required />
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email Address</label>
          <input type="email" name="email" class="form-control" id="email" required />
        </div>
        <div class="mb-3">
          <label for="phonenumber" class="form-label">Phone Number</label>
          <input type="number" name="phonenumber" class="form-control" id="phonenumber" required />
        </div>
        <div class="mb-3">
          <label for="username" class="form-label">Username</label>
          <input type="text" name="username" class="form-control" id="username" required />
        </div>
        <div class="mb-3">
          <label for="profilepicture" class="form-label">Profile Picture</label>
          <input type="file" name="profilepicture" class="form-control" id="profilepicture" required />
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" name="password" class="form-control" id="password" required />
        </div>
        <div class="mb-3">
          <label for="confirmpassword" class="form-label">Confirm Password</label>
          <input type="password" name="confirmpassword" class="form-control" id="confirmpassword" required />
        </div>
        <div class="text-center">
          <button type="submit" class="btn btn-primary w-100">Sign Up</button>
        </div>
        <p class="mt-3 text-center">
          Already have an account? <a href="{{ url_for('admin_login') }}">Login here</a>
        </p>
      </form>
    </div>
  </div>
</body>
</html>
