<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Group Chat</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .chat-card {
      border: none;
      border-radius: 1rem;
      box-shadow: 0 0 25px rgba(0, 0, 0, 0.05);
    }

    .chat-header {
      background: linear-gradient(135deg, #198754, #0f5132);
      color: white;
      border-top-left-radius: 1rem;
      border-top-right-radius: 1rem;
    }

    .chat-body {
      height: 450px;
      overflow-y: auto;
      padding: 1rem;
      background-color: white;
    }

    .chat-row {
      display: flex;
      align-items: flex-start;
      margin-bottom: 1rem;
    }

    .chat-row.self {
      flex-direction: row-reverse;
    }

    .chat-avatar {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      object-fit: cover;
      margin: 0 10px;
    }

    .chat-message-box {
      max-width: 75%;
    }

    .chat-username {
      font-size: 0.85rem;
      font-weight: 600;
      margin-bottom: 4px;
      color: #495057;
    }

    .chat-message {
      background-color: #e9ecef;
      border-radius: 1rem;
      padding: 10px 15px;
      word-wrap: break-word;
    }

    .chat-row.self .chat-message {
      background-color: #d1e7dd;
      text-align: right;
    }

    .chat-input {
      border-top: 1px solid #dee2e6;
      padding: 1rem;
    }

    .btn-send {
      border-radius: 2rem;
    }
  </style>
</head>
<body>

<div class="container my-5">
  <div class="row justify-content-center">
    <div class="col-md-10">
      <div class="card chat-card">
        <div class="card-header chat-header d-flex justify-content-between align-items-center">
          <h5 class="mb-0">ðŸ‘¥ Group Chat</h5>
          <small>Chat with friends or classmates in real-time</small>
        </div>
        <div class="card-body chat-body d-flex flex-column" id="chat-box">
          <!-- Message from Alice -->
          <div class="chat-row">
            <img src="https://via.placeholder.com/40/6f42c1/ffffff?text=A" alt="Alice" class="chat-avatar">
            <div class="chat-message-box">
              <div class="chat-username">Alice</div>
              <div class="chat-message">Hey everyone! Has anyone started the group project yet?</div>
            </div>
          </div>

          <!-- Message from Bob -->
          <div class="chat-row">
            <img src="https://via.placeholder.com/40/20c997/ffffff?text=B" alt="Bob" class="chat-avatar">
            <div class="chat-message-box">
              <div class="chat-username">Bob</div>
              <div class="chat-message">Not yet, but Iâ€™m available this weekend to discuss it.</div>
            </div>
          </div>

          <!-- Message from You -->
          <div class="chat-row self">
            <img src="https://via.placeholder.com/40/0d6efd/ffffff?text=Me" alt="You" class="chat-avatar">
            <div class="chat-message-box">
              <div class="chat-username">You</div>
              <div class="chat-message">I already wrote an outline. Iâ€™ll share it in a moment.</div>
            </div>
          </div>
        </div>
        <div class="chat-input">
          <form class="d-flex" onsubmit="sendGroupMessage(event)">
            <input type="text" id="messageInput" class="form-control me-2" placeholder="Type your message...">
            <button type="submit" class="btn btn-success btn-send">Send</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<script>
  function sendGroupMessage(event) {
    event.preventDefault();
    const input = document.getElementById("messageInput");
    const message = input.value.trim();
    if (message) {
      const chatBox = document.getElementById("chat-box");

      const row = document.createElement("div");
      row.className = "chat-row self";

      const avatar = document.createElement("img");
      avatar.src = "https://via.placeholder.com/40/0d6efd/ffffff?text=Me";
      avatar.alt = "You";
      avatar.className = "chat-avatar";

      const messageBox = document.createElement("div");
      messageBox.className = "chat-message-box";

      const username = document.createElement("div");
      username.className = "chat-username";
      username.textContent = "You";

      const messageContent = document.createElement("div");
      messageContent.className = "chat-message";
      messageContent.textContent = message;

      messageBox.appendChild(username);
      messageBox.appendChild(messageContent);

      row.appendChild(avatar);
      row.appendChild(messageBox);
      chatBox.appendChild(row);

      input.value = "";
      input.focus();
      chatBox.scrollTop = chatBox.scrollHeight;
    }
  }
</script>

</body>
</html>
