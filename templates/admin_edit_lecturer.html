<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Lecturer - Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; font-family: 'Segoe UI', sans-serif; }
        .container { max-width: 600px; margin-top: 50px; }
        .card { border-radius: 20px; box-shadow: 0 8px 16px rgba(0,0,0,0.1); padding: 30px; }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <h2 class="mb-4 text-center">Edit Lecturer: {{ lecturer.fullname }}</h2>

            {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
              <div class="mb-4">
                {% for category, message in messages %}
                  <div class="text-sm px-4 py-2 rounded text-white {{ 'bg-danger' if category == 'danger' else 'bg-success' }}">
                    {{ message }}
                  </div>
                {% endfor %}
              </div>
            {% endif %}
            {% endwith %}

            <form method="POST">
                <div class="mb-3">
                    <label for="fullname" class="form-label">Full Name</label>
                    <input type="text" class="form-control" id="fullname" name="fullname" value="{{ lecturer.fullname }}" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="email" name="email" value="{{ lecturer.email }}" required>
                </div>
                <div class="mb-3">
                    <label for="staff_id" class="form-label">Staff ID</label>
                    <input type="text" class="form-control" id="staff_id" name="staff_id" value="{{ lecturer.staff_id }}" required>
                </div>
                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-primary">Update Lecturer</button>
                    <a href="{{ url_for('details') }}" class="btn btn-secondary">Cancel</a>
                </div>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
