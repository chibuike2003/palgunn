<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Contact Requests</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6; /* Light gray background */
        }
        /* Hide the print button when printing */
        @media print {
            .no-print {
                display: none;
            }
        }
    </style>
</head>
<body class="bg-gray-100 p-4 sm:p-6 md:p-8">
    <div class="max-w-7xl mx-auto bg-white rounded-lg shadow-lg p-6 lg:p-8">
        <h1 class="text-3xl font-bold text-gray-800 mb-6 text-center">Contact Requests</h1>

        <div class="overflow-x-auto">
            <table class="min-w-full bg-white rounded-lg overflow-hidden">
                <thead class="bg-blue-600 text-white">
                    <tr>
                        <th class="py-3 px-4 text-left text-sm font-semibold uppercase tracking-wider rounded-tl-lg">ID</th>
                        <th class="py-3 px-4 text-left text-sm font-semibold uppercase tracking-wider">Name</th>
                        <th class="py-3 px-4 text-left text-sm font-semibold uppercase tracking-wider">Email</th>
                        <th class="py-3 px-4 text-left text-sm font-semibold uppercase tracking-wider">Subject</th>
                        <th class="py-3 px-4 text-left text-sm font-semibold uppercase tracking-wider rounded-tr-lg">Message</th>
                    </tr>
                </thead>
                <tbody class="divide-y divide-gray-200">
                    <!-- Loop through contact requests here -->
                    {% if contact %}
                        {% for item in contact %}
                            <tr class="hover:bg-gray-50 transition duration-150 ease-in-out">
                                <td class="py-3 px-4 text-sm text-gray-700">{{ item.id }}</td>
                                <td class="py-3 px-4 text-sm text-gray-700">{{ item.name }}</td>
                                <td class="py-3 px-4 text-sm text-gray-700">{{ item.email }}</td>
                                <td class="py-3 px-4 text-sm text-gray-700">{{ item.subject }}</td>
                                <td class="py-3 px-4 text-sm text-gray-700">{{ item.message }}</td>
                            </tr>
                        {% endfor %}
                    {% else %}
                        <tr>
                            <td colspan="5" class="py-8 text-center text-gray-500 text-lg">No contact requests found.</td>
                        </tr>
                    {% endif %}
                </tbody>
            </table>
        </div>

        <div class="mt-8 text-center">
            <!-- Print button -->
            <button onclick="window.print()" class="no-print mt-4 px-6 py-2 bg-blue-600 text-white font-semibold rounded-lg shadow-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-75 transition duration-150 ease-in-out">
                Print Contact Requests
            </button>
        </div>
    </div>
</body>
</html>
