<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Departmental Payments</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet"/>
  <style>
    body {
      background-color: #f7f9fc;
      font-family: "Segoe UI", sans-serif;
    }

    .header {
      background: #0d6efd;
      color: white;
      padding: 25px 30px;
      border-bottom: 4px solid #0b5ed7;
    }

    .header h2 {
      margin: 0;
    }

    .dashboard {
      padding: 40px 20px;
    }

    .payment-card {
      border-radius: 15px;
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.08);
      transition: all 0.3s ease;
    }

    .payment-card:hover {
      transform: scale(1.02);
    }

    .card-body i {
      font-size: 2.5rem;
      color: #0d6efd;
    }

    .pay-btn {
      background-color: #198754;
      color: white;
    }

    .pay-btn:hover {
      background-color: #157347;
    }

    .footer {
      padding: 25px;
      text-align: center;
      font-size: 0.9rem;
      color: #6c757d;
    }
  </style>
</head>
<body>

  <!-- Header -->
  <div class="header">
    <h2>Departmental Payments</h2>
    <p class="mb-0">Manage your handbooks & dues</p>
  </div>

  <!-- Dashboard -->
  <div class="container dashboard">
    <div class="row g-4">

      <!-- Handbook Purchase -->
      <div class="col-md-6">
        <div class="card payment-card">
          <div class="card-body text-center">
            <i class="fas fa-book-open mb-3"></i>
            <h5 class="card-title">Buy Departmental Handbook</h5>
            <p class="card-text text-muted">Access important guidelines, rules, and information for your department.</p>
            <button class="btn pay-btn w-100 mt-2">Pay ₦1000</button>
          </div>
        </div>
      </div>

      <!-- Departmental Dues -->
      <div class="col-md-6">
        <div class="card payment-card">
          <div class="card-body text-center">
            <i class="fas fa-wallet mb-3"></i>
            <h5 class="card-title">Pay Departmental Dues</h5>
            <p class="card-text text-muted">Stay active and support departmental activities and services.</p>
            <button class="btn pay-btn w-100 mt-2">Pay ₦2000</button>
          </div>
        </div>
      </div>

    </div>
  </div>

  <!-- Footer -->
  <div class="footer">
    &copy; 2025 Departmental Portal | All rights reserved.
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
