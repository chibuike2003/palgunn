<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CS Vault Student Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body style="background:#f2f6ff">
  <div class="container py-5">
    <h2 class="mb-4">Welcome, John!</h2>
    <div class="row g-4">
      <div class="col-md-6">
        <div class="card p-4 border-0 shadow">
          <h5>My Uploaded Projects</h5>
          <ul class="list-group mt-3">
            <li class="list-group-item d-flex justify-content-between">
              <span>AI Chatbot for Campus</span>
              <button class="btn btn-sm btn-outline-primary">View</button>
            </li>
            <!-- more -->
          </ul>
        </div>
      </div>
      <div class="col-md-6">
        <div class="card p-4 border-0 shadow">
          <h5>Forked Projects</h5>
          <ul class="list-group mt-3">
            <li class="list-group-item d-flex justify-content-between">
              <span>Online Library API (from Jane)</span>
              <button class="btn btn-sm btn-outline-success">Contribute</button>
            </li>
          </ul>
        </div>
      </div>
    </div>
    <div class="mt-4">
      <button class="btn btn-primary">Upload New Project</button>
    </div>
  </div>
</body>
</html>
